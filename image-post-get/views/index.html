<!DOCTYPE html>
<head>
    <title>Server Image File Processing</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <h1>Server Image File Processing</h1>
    <form action="/image" method="post">
        <input type="file"
            id="image" name="image"
            accept="image/png, image/jpeg"
        >
        <input type="submit" text="submit">
    </form>
</body>
